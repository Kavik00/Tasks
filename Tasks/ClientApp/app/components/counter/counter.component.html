<h2>Counter</h2>

<p>This is a simple example of an Angular 2 component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button (click)="incrementCounter()">Increment</button>
<hr />

<div class="box">
    <div class="display"><input [(ngModel)]="display" type="text" readonly size="18" id="d"></div>
    <div class="keys">
        <p>
            <input type="button" class="button gray" value="mrc" (click)='memRecall()'>
            <input type="button" class="button gray" value="m-" (click)='memMinus()'>
            <input type="button" class="button gray" value="m+" (click)='memPlus()'>
            <input type="button" class="button pink" value="/" (click)='v("/")'>
        </p>
        <p>
            <input type="button" class="button black" value="7" (click)='v("7")'>
            <input type="button" class="button black" value="8" (click)='v("8")'>
            <input type="button" class="button black" value="9" (click)='v("9")'>
            <input type="button" class="button pink" value="*" (click)='v("*")'>
        </p>

        <p>
            <input type="button" class="button black" value="4" (click)='v("4")'>
            <input type="button" class="button black" value="5" (click)='v("5")'>
            <input type="button" class="button black" value="6" (click)='v("6")'>
            <input type="button" class="button pink" value="-" (click)='v("-")'>
        </p>

        <p>
            <input type="button" class="button black" value="1" (click)='v("1")'>
            <input type="button" class="button black" value="2" (click)='v("2")'>
            <input type="button" class="button black" value="3" (click)='v("3")'>
            <input type="button" class="button pink" value="+" (click)='v("+")'>
        </p>

        <p>
            <input type="button" class="button black" value="0" (click)='v("0")'>
            <input type="button" class="button black" value="." (click)='v(".")'>
            <input type="button" class="button black" value="C" (click)='c("")'>
            <input type="button" class="button orange" value="=" (click)='e()'>
        </p>
    </div>
</div>
